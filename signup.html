<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Linda Mama</title>
    <link rel="stylesheet" href="static/css/style.css"> <!-- Your external CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Body styling with background image */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('images/pregnant\ lady.jpg') no-repeat center center/cover;
        }

        /* Container for the form and text */
        .container {
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 900px;
            width: 90%;
        }

        .text-section {
            flex: 1;
            color: white;
            padding: 20px;
        }

        .text-section h2 {
            font-size: 52px;
            font-weight: bold;
            text-transform: uppercase;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .text-section p {
            font-size: 20px;
            font-weight: 600;
            font-style: italic;
            color: #FFD700;
            font-family: "Georgia", serif;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
            margin-top: 8px;
        }

        .signup-form {
            flex: 1;
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .signup-form h3 {
            margin-bottom: 15px;
        }

        .signup-form input,
        .signup-form select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .signup-form button {
            width: 100%;
            padding: 10px;
            background: blue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 16px;
        }

        .google-signup {
            margin-top: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: white;
            padding: 8px 15px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            border: 1px solid #ccc;
        }

        .google-signup img {
            width: 20px;
            height: 20px;
        }

        .login-text {
            margin-top: 10px;
            font-size: 14px;
        }

        .login-text a {
            color: blue;
            text-decoration: none;
            font-weight: bold;
        }

        .login-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="text-section">
            <h2>Linda Mama</h2>
            <p>Caring for Mothers, Cherishing New Beginnings.</p>
        </div>
        <div class="signup-form">
            <h3>Sign Up</h3>
            <input type="text" placeholder="Full Name" id="fullName" autocomplete="name">
            <input type="text" placeholder="Email address" id="email" autocomplete="email">
            <input type="password" placeholder="Password" id="password" autocomplete="new-password">
            <input type="password" placeholder="Confirm Password" id="confirmPassword" autocomplete="new-password">

            <!-- Dropdown for sign up role -->
            <select id="role">
                <option value="" disabled selected>Sign up as</option>
                <option value="doctor">Doctor</option>
                <option value="mother">Mother</option>
                <option value="guardian">Father/Guardian</option>
            </select>

            <button onclick="signup()">Sign Up</button>

            <div class="google-signup" onclick="googleSignup()">
                <img src="images/google-icon.png" alt="Google">
                <span>Sign up with Google</span>
            </div>

            <p class="login-text">Already have an account? <a href="login.html">Log in</a></p>
        </div>
    </div>

    <script>
        function signup() {
            let fullName = document.getElementById('fullName').value.trim();
            let email = document.getElementById('email').value.trim();
            let password = document.getElementById('password').value;
            let confirmPassword = document.getElementById('confirmPassword').value;
            let role = document.getElementById('role').value;

            if (fullName === '' || email === '' || password === '' || confirmPassword === '' || role === '') {
                alert('Please fill in all fields.');
                return;
            }

            if (password !== confirmPassword) {
                alert('Passwords do not match.');
                return;
            }

            // For now, simply prompt the user to save passwords (the browser will usually prompt automatically)
            alert('Sign up successful! Your password will be saved by your browser.');

            // Redirect to login page after signup
            window.location.href = "login.html";
        }

        function googleSignup() {
            alert("Google signup clicked. Implement Google OAuth integration here.");
        }
    </script>

</body>

</html>
