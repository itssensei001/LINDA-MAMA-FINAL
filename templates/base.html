{% if current_user.is_authenticated %}
{% if current_user.role == 'mother' %}
<a href="{{ url_for('mother_dashboard') }}">Mother Dashboard</a>
{% elif current_user.role == 'doctor' %}
<a href="{{ url_for('doctor_dashboard') }}">Doctor Dashboard</a>
{% elif current_user.role == 'guardian' %}
<a href="{{ url_for('guardian_dashboard') }}">Guardian Dashboard</a>
{% endif %}
<a href="{{ url_for('logout') }}">Logout</a>
{% else %}
<a href="{{ url_for('login') }}">Login</a>
<a href="{{ url_for('signup') }}">Sign Up</a>
{% endif %}
