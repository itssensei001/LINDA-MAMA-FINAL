<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Linda Mama</title>
    <link rel="stylesheet" href="static/css/style.css"> <!-- Your external CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Body styling with background image */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background:  url("/static/images/pregnant lady.jpg") no-repeat center center/cover;
        }

        /* Container for the form and text */
        .container {
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 900px;
            width: 90%;
        }

        .text-section {
            flex: 1;
            color: white;
            padding: 20px;
        }

        .text-section h2 {
            font-size: 52px;
            font-weight: bold;
            text-transform: uppercase;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .text-section p {
            font-size: 20px;
            font-weight: 600;
            font-style: italic;
            color: #FFD700;
            font-family: "Georgia", serif;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
            margin-top: 8px;
        }

        .signup-form {
            flex: 1;
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .signup-form h3 {
            margin-bottom: 15px;
        }

        .signup-form input,
        .signup-form select,
        .password-container {
            margin-bottom: 15px;
        }

        .signup-form input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .signup-form button {
            width: 100%;
            padding: 10px;
            background: blue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 16px;
        }

        .google-login {
            margin-top: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: white;
            padding: 8px 15px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            border: 1px solid #ccc;
            text-decoration: none;
            width: auto;
        }

        .google-login img {
            width: 20px;
            height: 20px;
        }

        .login-text {
            margin-top: 10px;
            font-size: 14px;
        }

        .login-text a {
            color: blue;
            text-decoration: none;
            font-weight: bold;
        }

        .login-text a:hover {
            text-decoration: underline;
        }

        .password-container {
            position: relative;
            width: 100%;
            margin-bottom: 15px;
        }

        .password-container input {
            width: 100%;
            padding: 10px;
            padding-right: 40px; /* Make room for the button */
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: transparent !important;
            border: none !important;
            padding: 0 !important;
            margin: 0 !important;
            cursor: pointer;
            color: #777;
            font-size: 16px;
            width: 20px !important; /* Force width with !important */
            height: 24px;
            z-index: 10;
            /* Remove any blue background */
            background-color: transparent !important;
            box-shadow: none !important;
            outline: none !important;
        }

        /* Force the eye icon to stay within bounds */
        .toggle-password i {
            display: block;
            width: 20px !important;
            text-align: center;
        }

        /* Remove all bootstrap button styling that might be affecting it */
        .toggle-password:hover, 
        .toggle-password:focus, 
        .toggle-password:active {
            background: transparent !important;
            box-shadow: none !important;
            outline: none !important;
            border: none !important;
            color: #333;
        }

        .password-requirements {
            font-size: 12px;
            color: #666;
            margin-bottom: 20px;
            text-align: left;
            padding-left: 5px;
        }

        .password-validation-error {
            color: #d9534f;
            font-size: 12px;
            margin-top: 5px;
            text-align: left;
            display: none;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="text-section">
            <h2>Linda Mama</h2>
            <p>Caring for Mothers, Cherishing New Beginnings.</p>
        </div>
        <div class="signup-form">
            <h3>Sign Up</h3>
            <form method="POST" action="{{ url_for('signup') }}" onsubmit="return validateForm()">
                <input type="text" id="fullName" name="full_name" placeholder="Full Name" required>
                <input type="email" id="email" name="email" placeholder="Email" required>

                <div class="password-container">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <span class="toggle-password" onclick="togglePasswordVisibility('password')" title="Show/Hide Password">
                        <i class="fa fa-eye"></i>
                    </span>
                </div>

                <div class="password-container">
                    <input type="password" id="confirmPassword" name="confirm_password" placeholder="Confirm Password" required>
                    <span class="toggle-password" onclick="togglePasswordVisibility('confirmPassword')" title="Show/Hide Password">
                        <i class="fa fa-eye"></i>
                    </span>
                </div>
            
                <label for="role">Select Role:</label>
                <select id="role" name="role" required onchange="toggleGuardianField()">
                    <option value="" disabled selected>Sign up as</option>
                    <option value="mother">Mother</option>
                    <option value="doctor">Doctor</option>
                    <option value="guardian">Father/Guardian</option>
                </select>
            
                <!-- Mother's Email (Hidden by Default) -->
                <div id="motherEmailField" style="display: none; margin-bottom: 15px;">
                    <label for="mother_email">Mother's Email:</label>
                    <input type="email" id="mother_email" name="mother_email" placeholder="Enter the mother's email address">
                </div>
            
                <button type="submit">Sign Up</button>
            </form>

            <p>Or sign up with Google:</p>
            <a href="{{ url_for('signup_with_google') }}" class="google-login">
                <img src="/static/images/google-icon.png" alt="Google">
                <span>Sign up with Google</span>
            </a>

            <p class="login-text">Already have an account? <a href="{{ url_for('login') }}">Log in</a></p>
        </div>
    </div>

    <script>
        function signup() {
            let fullName = document.getElementById('fullName').value.trim();
            let email = document.getElementById('email').value.trim();
            let password = document.getElementById('password').value;
            let confirmPassword = document.getElementById('confirmPassword').value;
            let role = document.getElementById('role').value;

            if (fullName === '' || email === '' || password === '' || confirmPassword === '' || role === '') {
                alert('Please fill in all fields.');
                return;
            }

            if (password !== confirmPassword) {
                alert('Passwords do not match.');
                return;
            }

            // For now, simply prompt the user to save passwords (the browser will usually prompt automatically)
            alert('Sign up successful! Your password will be saved by your browser.');

            // Redirect to login page after signup
            window.location.href = "/login";

        }

        function googleSignup() {
            alert("Google signup clicked. Implement Google OAuth integration here.");
        }

        function toggleGuardianField() {
                var roleSelect = document.getElementById("role");
                var motherEmailFieldDiv = document.getElementById("motherEmailField");
                var motherEmailInput = document.getElementById("mother_email");

                if (roleSelect.value === "guardian") {
                    motherEmailFieldDiv.style.display = "block";
                    motherEmailInput.required = true; // Make required only when visible
                } else {
                    motherEmailFieldDiv.style.display = "none";
                    motherEmailInput.required = false; // Not required when hidden
                }
            }

        function validateForm() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Simplified password validation - just need 6+ chars with 1 number and 1 special character
            const passwordRegex = /^(?=.*\d)(?=.*[!@#$%^&*\.])[a-zA-Z0-9!@#$%^&*\.]{6,}$/;
            
            if (!passwordRegex.test(password)) {
                // Show inline validation message instead of alert
                const passwordField = document.getElementById('password');
                const errorElement = document.createElement('div');
                errorElement.className = 'password-validation-error';
                errorElement.textContent = 'Password must be at least 6 characters long and include at least 1 number and 1 symbol';
                errorElement.style.display = 'block';
                
                // Insert error message after the password container
                passwordField.parentNode.parentNode.insertBefore(errorElement, passwordField.parentNode.nextSibling);
                
                // Remove the error message after 3 seconds
                setTimeout(() => {
                    errorElement.remove();
                }, 3000);
                
                return false;
            }
            
            if (password !== confirmPassword) {
                // Show inline validation message for password mismatch
                const confirmField = document.getElementById('confirmPassword');
                const errorElement = document.createElement('div');
                errorElement.className = 'password-validation-error';
                errorElement.textContent = 'Passwords do not match';
                errorElement.style.display = 'block';
                
                // Insert error message after the confirm password container
                confirmField.parentNode.parentNode.insertBefore(errorElement, confirmField.parentNode.nextSibling);
                
                // Remove the error message after 3 seconds
                setTimeout(() => {
                    errorElement.remove();
                }, 3000);
                
                return false;
            }
            
            return true;
        }

        function togglePasswordVisibility(inputId) {
            const passwordInput = document.getElementById(inputId);
            const icon = event.currentTarget.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
    </script>

</body>

</html>
