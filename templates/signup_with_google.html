<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up with Google | Linda Mama</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Body styling with background image */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url("/static/images/pregnant lady.jpg") no-repeat center center/cover;
        }

        /* Container for the form and text */
        .container {
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 900px;
            width: 90%;
        }

        .text-section {
            flex: 1;
            color: white;
            padding: 20px;
        }

        .text-section h2 {
            font-size: 52px;
            font-weight: bold;
            text-transform: uppercase;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .text-section p {
            font-size: 20px;
            font-weight: 600;
            font-style: italic;
            color: #FFD700;
            font-family: "Georgia", serif;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
            margin-top: 8px;
        }

        .signup-form {
            flex: 1;
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .signup-form h3 {
            margin-bottom: 15px;
        }

        .signup-form input,
        .signup-form select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .signup-form button {
            width: 100%;
            padding: 10px;
            background: blue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 16px;
        }

        .login-text {
            margin-top: 10px;
            font-size: 14px;
        }

        .login-text a {
            color: blue;
            text-decoration: none;
            font-weight: bold;
        }

        .login-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="text-section">
            <h2>Linda Mama</h2>
            <p>Caring for Mothers, Cherishing New Beginnings.</p>
        </div>
        
        <div class="signup-form">
            <h3>Sign Up with Google</h3>
            <p>Please select your role before continuing with Google authentication:</p>
            
            <form method="POST">
                <div class="form-group">
                    <label for="role">I want to sign up as:</label>
                    <select name="role" id="role" class="form-control" required onchange="toggleAdditionalFields()" aria-label="Select your role">
                        <option value="" disabled selected>Select your role</option>
                        <option value="mother">Mother</option>
                        <option value="doctor">Doctor</option>
                        <option value="guardian">Father/Guardian</option>
                    </select>
                </div>
                
                <!-- Doctor-specific fields (hidden by default) -->
                <div id="doctor-fields" style="display: none;">
                    <div class="form-group">
                        <label for="specialty">Specialty:</label>
                        <input type="text" id="specialty" name="specialty" class="form-control" placeholder="Enter your specialty">
                    </div>
                    <div class="form-group">
                        <label for="hospital">Hospital:</label>
                        <input type="text" id="hospital" name="hospital" class="form-control" placeholder="Enter your hospital">
                    </div>
                </div>
                
                <!-- Guardian-specific fields (hidden by default) -->
                <div id="guardian-fields" style="display: none;">
                    <div class="form-group">
                        <label for="mother_email">Mother's Email:</label>
                        <input type="email" id="mother_email" name="mother_email" class="form-control" placeholder="Enter mother's email">
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary">Continue with Google</button>
            </form>
            
            <p class="login-text">Already have an account? <a href="{{ url_for('login') }}">Log in</a></p>
        </div>
    </div>
    
    <script>
        function toggleAdditionalFields() {
            const role = document.getElementById('role').value;
            document.getElementById('doctor-fields').style.display = (role === 'doctor') ? 'block' : 'none';
            document.getElementById('guardian-fields').style.display = (role === 'guardian') ? 'block' : 'none';
        }
    </script>
</body>
</html>
